<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question, Answer, PMID, and DOI Input</title>
</head>
<body>

  <h1>Submit Your Question, Answer, PMID, and DOI</h1>

  <form id="qaForm" onsubmit="handleSubmit(event)">
    <label for="question">Question:</label><br>
    <input type="text" id="question" name="question" required><br><br>

    <label for="answer">Answer:</label><br>
    <input type="text" id="answer" name="answer" required><br><br>

    <label for="pmid">PMID:</label><br>
    <input type="text" id="pmid" name="pmid" required><br><br>

    <label for="doi">DOI:</label><br>
    <input type="text" id="doi" name="doi" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <div id="result"></div>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(document.getElementById('qaForm'));

      // Send the data to the server using Fetch API
      const response = await fetch('/submit', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      // Display the result message
      document.getElementById('result').innerHTML = `<p>${result.message}</p>`;

      // Clear the form
      document.getElementById('qaForm').reset();
    }
  </script>

</body>
</html>
