<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Question, Answer, PMID, DOI, and Category</title>
  <style>
    /* Custom styles to enlarge text areas */
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      font-size: 16px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Submit Your Question, Answer, PMID, DOI, and Category</h1>

  <form id="qaForm" onsubmit="handleSubmit(event)">
    <label for="question">Question:</label><br>
    <textarea id="question" name="question" required></textarea><br><br>

    <label for="answer">Answer:</label><br>
    <textarea id="answer" name="answer" required></textarea><br><br>

    <label for="pmid">PMID:</label><br>
    <input type="text" id="pmid" name="pmid" required><br><br>

    <label for="doi">DOI:</label><br>
    <input type="text" id="doi" name="doi" required><br><br>

    <label for="category">Category:</label><br>
    <select id="category" name="category" required>
      <option value="knowledge">Knowledge</option>
      <option value="method">Method</option>
      <option value="discussion">Discussion</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <div id="result"></div>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(document.getElementById('qaForm'));

      // Send the data to the server using Fetch API
      const response = await fetch('/submit', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      // Display the result message
      document.getElementById('result').innerHTML = `<p>${result.message}</p>`;

      // Clear the form
      document.getElementById('qaForm').reset();
    }
  </script>

</body>
</html>
