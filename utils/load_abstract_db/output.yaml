- abstract: Telomere length is closely linked to biological aging, oxidative stress,
    and the development of cardiovascular diseases. This study aimed to assess the
    association between dietary selenium intake and telomere length in individuals
    with hypertension. Data on dietary selenium intake were captured through the National
    Health and Nutrition Examination Survey (NHANES) computer-assisted dietary interview
    system (CADI). Telomere length determination entailed selecting blood samples
    from all participants in the NHANES database. The analysis was performed using
    Analysis System software, with Empower stats utilized for data analysis. Results
    showed that there was a significant association between dietary selenium intake
    and telomere length in hypertension, particularly within the female group. In
    female hypertension cases, a 1 mcg increase in dietary selenium intake corresponded
    to a telomere length increase of 1.19 bp, even after adjusting for age, race,
    BMI, marital status, physical activity, energy intake, and stroke history. The
    relationship between dietary selenium intake and telomere length exhibited a linear
    pattern in female hypertension patients. This study identified a positive association
    between dietary selenium intake and telomere length in hypertension, particularly
    within the female group.
