- abstract: 'Se is an indispensable trace element for the human body, and telomere
    length is considered a marker of biological ageing. Previous studies have shown
    that dietary Se intake is associated with telomere length. However, the relationship
    between Se intake and telomere length in patients with diabetes has not been well
    studied. Therefore, this study aimed to investigate the relationship between dietary
    Se intake and telomere length in patients with diabetes. We extracted 878 participants
    with diabetes from the National Health and Nutrition Examination Survey database
    for 1990-2002. Dietary Se intake was assessed using the 24 h dietary recall method,
    and telomere length was measured using quantitative PCR. Generalised linear models
    were constructed to assess the relationship between dietary Se intake and telomere
    length. After controlling for the confounders, 1 μg increase in dietary Se intake
    in female patients with diabetes, and telomere length increased by 1·84 base pairs
    (β = 1·84 (95 \% CI: 0·15, 3·53)), there was a line relationship between dietary
    Se intake and telomere length in female patients with diabetes and telomere length
    increased with increasing dietary Se intake within the range of 0-250 μg. The
    study demonstrates that dietary Se intake is significantly associated with telomere
    length only in the female population with diabetes in the USA. However, further
    prospective studies are required to confirm this finding.'
