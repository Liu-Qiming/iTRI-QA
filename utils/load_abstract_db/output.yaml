- abstract: Preliminary evidence suggests that sex steroid hormones, such as danazol
    (a synthetic sex steroid hormone), may be involved in enhancing telomerase activity.
    Elucidating underlying mechanisms of telomerase activity may further therapeutic
    options for individuals with telomeropathies and potentially avert certain age-related
    conditions. Therefore, we conducted a cross-sectional study to investigate the
    relationship between circulating sex steroid hormones and SHBG with leukocyte
    telomere length among 499 males in NHANES (1999-2002 surveys). Sample-weighted
    linear regression analyses were conducted to assess age-adjusted and multivariable-adjusted
    estimates of associations. Estimates were rescaled to represent telomere length
    change in base pairs per half the value of the interquartile range of the independent
    variable. Estradiol and free estradiol were significantly inversely associated
    with leukocyte telomere length (β(continuous per §)(IQR)( ) = -61, p = 0.04; free
    estradiol β(continuous per §)(IQR)( ) = -67, p = 0.03). Testosterone, free testosterone,
    androstanediol glucuronide, and SHBG were not associated with leukocyte telomere
    length. The inverse association seen in this study indicates that a danazol-induced
    hypoestrogenic state could partly underlie the previously observed association
    between danazol therapy and increased leukocyte telomere length.
