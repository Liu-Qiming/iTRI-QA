- abstract: 'A growing body of literature on military personnel and veterans'' health
    suggests that prior military service may be associated with exposures that increase
    the risk of cardiovascular disease (CVD), which may differ by race/ethnicity.
    This study examined the hypothesis that differential telomere shortening, a measure
    of cellular aging, by race/ethnicity may explain prior findings of differential
    CVD risk in racial/ethnic groups with military service. Data from the first two
    continuous waves of the National Health and Nutrition Examination Survey (NHANES),
    administered from 1999-2002 were analyzed. Mean telomere length in base pairs
    was analyzed with multivariable adjusted linear regression with complex sample
    design, stratified by sex. The unadjusted mean telomere length was 225.8 base
    shorter for individuals with prior military service. The mean telomere length
    for men was 47.2 (95\% CI: -92.9, -1.5; p {\textless} 0.05) base pairs shorter
    for men with military service after adjustment for demographic, socioeconomic,
    and behavioral variables, but did not differ significantly in women with and without
    prior military service. The interaction between military service and race/ethnicity
    was not significant for men or women. The results suggest that military service
    may contribute to accelerated aging as a result of health damaging exposures,
    such as combat, injury, and environmental contaminants, though other unmeasured
    confounders could also potentially explain the results.'
