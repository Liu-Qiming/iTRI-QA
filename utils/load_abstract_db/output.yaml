- abstract: 'BACKGROUND: Telomere length (TL) serves as a pivotal gauge of cellular
    aging, with shorter TL linked to various age-related ailments. Recently, a DNA
    methylation-based TL estimator, known as DNAmTL, has emerged as a novel TL measurement
    tool. Our current investigation scrutinized the correlation between DNAmTL and
    the risks of cardiovascular disease (CVD) and enduring mortality among middle-aged
    and elderly individuals. METHODS: We enrolled a nationwide, population-based cohort
    of subjects from the National Health and Nutrition Examination Survey spanning
    1999 to 2002, possessing data on both DNAmTL and quantitative polymerase chain
    reaction-based TL (qPCRTL). Logistic regression models and Cox proportional hazards
    models were employed to evaluate the associations of DNAmTL with CVD risk and
    mortality, respectively. RESULTS: The cohort comprised 2532 participants, with
    a weighted CVD prevalence of 19.06\%. Notably, each one-kilobase increase in DNAmTL
    was linked to a 53\% diminished CVD risk [odds ratio (OR): 0.47, 95\% confidence
    interval (CI): 0.23-0.95, P = 0.035]. Over a median follow-up period of 206 months,
    1361 deaths were recorded (53.75\%), with 590 (23.30\%) ascribable to CVD. Individuals
    with the lengthiest DNAmTL exhibited a 36\% lower risk of all-cause mortality
    (hazard ratio (HR): 0.64, 95\% CI: 0.49-0.85, P = 0.002) and a 35\% decrease in
    CVD mortality (HR: 0.65, 95\% CI: 0.43-0.98, P = 0.044) compared to those with
    shortest DNAmTL. Notably, a stronger association with age was observed for DNAmTL
    compared to qPCRTL (r = -0.58 vs. r = - 0.25). Analysis of receiver operating
    characteristic (ROC) curves suggested superior predictive performance of DNAmTL
    over qPCRTL for CVD (area under curve (AUC): 0.63 vs. 0.55, P {\textless} 0.001),
    all-cause (AUC: 0.74 vs. 0.62, P {\textless} 0.001), and CVD mortality (AUC: 0.75
    vs. 0.64, P {\textless} 0.001). CONCLUSION: Longer DNAmTL was positively correlated
    with reduced CVD risk and long-term mortality in middle-aged and elderly cohorts.
    Notably, DNAmTL outperformed qPCRTL as an aging biomarker in the stratification
    of CVD risks and mortality.'
