- abstract: Exposure to some environmental chemicals is reportedly associated with
    the leucocyte telomere length (LTL), but the effects of the non-occupational exposure
    to polyfluoroalkyl chemical (PFCs) on the LTL are not well understood. Using data
    from 773 participants in the National Health and Nutrition Examination Survey
    (NHANES) conducted in 1999-2000, we analysed the association between blood PFC
    concentrations and LTL. Coefficients (betas) and 95\% confidence intervals (CIs)
    for the blood PFC concentrations in association with the LTL were estimated using
    multivariate linear regression models after adjustment for age, gender, race,
    body mass index (BMI), poverty income ratio, educational level, white blood cell
    count, C-reactive protein and other PFCs. The results identified a strong positive
    association between the blood perfluorooctane sulfonic acid (PFOS) concentration
    and LTL in adults, and no associations were found between the LTL and other PFCs.
    In the linear regression models, each increment of one standard deviation (SD)
    in the base-10-logarithm-transformed PFOS concentration was associated with a
    21-bp increase in the LTL in the fully adjusted model (P = 0.033). Moreover, serum
    PFOS was associated with the LTL mainly in females and individuals aged 40-50,
    as demonstrated by stratified analyses. These results provide epidemiological
    evidence showing that environment-related levels of serum PFOS are positively
    associated with the LTL in adults.
