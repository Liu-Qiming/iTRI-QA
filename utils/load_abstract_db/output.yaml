- abstract: 'BACKGROUND: Double-strand break repair protein (RAD50) gene plays important
    roles in genomic integrity, DNA double-strand break repair, cell cycle checkpoint
    activation, telomere maintenance, and meiotic recombination. The risk allele of
    RAD50 may negatively affect cancer by reducing the DNA repair capacity. Additionally,
    Sodium intake and Helicobacter pylori (H. pylori) infection are major risk factors
    for gastric cancer (GC). Our study investigated the association between polymorphisms
    in RAD50 gene and the risk of GC case-fatality. We evaluated whether the association
    differed with sodium intake or H. pylori infection. METHODS: We enrolled 490 patients
    from two hospitals between 2002 and 2006. Their survival or death was prospectively
    followed up until December 31, 2016, through a review of medical records and telephone
    surveys. The GC survival was assessed using the Cox proportional hazards regression
    analysis. RESULTS: In 319 GC cases, the total person-years were 1928.3, and the
    median survival years was 5.4 years. A total of 137 GC deaths were recorded. Our
    fully adjusted model showed that the GG type of RAD50 rs17772583 polymorphism
    is significantly associated with an increased risk of GC case-fatality (hazard
    ratio [HR] = 2.20, 95\% confidence interval [CI] = 1.28-3.77) compared to that
    associated with the homozygous AA type. In the high sodium intake group, patients
    with the GG type of RAD50 rs17772583 showed a significantly higher GC case-fatality
    (HR = 8.61, 95\% CI = 2.58-26.68) than that of patients with homozygous AA type.
    In the positive-H. pylori infection group, patients with GG-type RAD50 rs17772583
    showed a significantly higher GC case-fatality (HR = 10.11, 95\% CI = 2.81-36.35)
    than that of with AA homozygotes. CONCLUSIONS: Patients with GG-type RAD50 rs17772583,
    high sodium intake, or a positive-H. pylori infection are at a significantly increased
    risk of GC case-fatality compared to that associated with the absence of these
    risk factors.'
