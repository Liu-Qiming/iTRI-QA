- abstract: 'PURPOSE: Telomeres are nucleotide sequences, and their function is to
    maintain cell surveillance. Exaggeration of the attrition rate of leukocyte telomere
    length (LTL) may result in genomic instability and tumorigenesis. Celiac disease
    (CD), an autoimmune inflammation of small intestine, has increasing prevalence
    in the elderly and may lead to lymphomas and gastrointestinal malignancies. We
    used nationally-representative datasets from the U.S. National Health and Nutrition
    Examination Survey (NHANES) to investigate if CD autoimmunity in older adults
    (age≥50years) is associated with shorter LTL. RESULTS: Our study included 3939
    subjects, where 25 subjects (mean age 65years) were CD seropositive and 3914 (mean
    age 64years) were CD seronegative. CD seropositive subjects had shorter LTL than
    CD seronegative subjects (P{\textless}0.001). In the linear regression model,
    CD seropositivity was significantly associated with 0.25kb pairs decrease in LTL
    length (P{\textless}0.001), adjusted for age, sex, race/ethnicity, serum ferritin
    and folate, and ratio of family income to poverty. CONCLUSIONS: In a nationally-representative
    population of adults age≥50years, CD seropositivity is significantly associated
    with shorter LTL, independently of age, sex, race/ethnicity, serum ferritin and
    folate, and socioeconomic status. This supports the enhanced telomere attrition
    in of CD seropositive adults.'
