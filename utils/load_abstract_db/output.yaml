- abstract: 'OBJECTIVE: Previous research has shown a significant association between
    weight and telomere length, but did not take into consideration weight range.
    The study was to investigate the association of weight range with telomere length.
    METHODS: Data of 2918 eligible participants aged 25-84 years from the National
    Health and Nutrition Examination Survey (NHANES) 1999-2000 cycle were analyzed.
    Information about demographic variables, lifestyle factors, anthropometric variables,
    and medical comorbidities were included. Univariate and multivariate linear regression
    model with adjustments for potential confounders were employed to determine the
    association between weight range and telomere length. A non-parametrically restricted
    cubic spline model was used to illustrate the possible non-linear relationship.
    RESULTS: In univariate linear regression, BMI(max), BMI range, and weight range
    all revealed significant negative associations with telomere length. However,
    annual rate of BMI/weight range showed a significant positive associations with
    telomere length. There was no significant association between telomere length
    and BMI(min). After adjusting for potential confounders, the inverse associations
    persisted in BMI(max) (β=-0.003, P{\textless}0.001), BMI range (β=-0.002, P=0.003),
    and weight range (β=-0.001, P=0.001). Furthermore, annual rate of BMI range (β=-0.026,
    P=0.009) and weight range (β=-0.010, P=0.007) presented negative associations
    with telomere length, after adjusting for covariates in Model 2-4. The association
    between BMI(min) (β =-0.002, P=0.237) and telomere length still could not reach
    statistical significance in multivariate linear regression model. The results
    of restricted cubic spline analysis showed that BMI(max) (P for nonlinear =0.026),
    BMI range (P for nonlinear =0.022), weight range (P for nonlinear =0.035), annual
    rate of BMI range (P for nonlinear =0.030), and annual rate of weight range (P
    for nonlinear =0.027) all had nonlinear inverse associations with telomere length.
    CONCLUSIONS: The study suggests that weight range is inversely associated with
    telomere length in U.S. adults. Larger weight fluctuation may accelerate telomere
    shortening and aging.'
