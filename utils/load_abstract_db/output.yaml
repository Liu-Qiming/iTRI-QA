- abstract: Obesity is associated with age-related health conditions and telomere
    attrition - a marker of cellular aging. Obesity is attributable to adverse modifiable
    lifestyle factors. Little is known about the mediation effect of lifestyle factors
    associated with the relationship between obesity and telomere length. Our objective
    was to examine this association in the US. Pack years smoked, drinking level per
    day, physical activity (PA) per week and diet based on Healthy Eating Index (HEI)
    were assessed as mediators associated with the relationship between adiposity
    measures and leukocyte telomere length (LTL); adiposity measures included body
    mass index (BMI), \% total body fat (TBF) and waist circumference (WC). Separate
    adjusted linear regressions and mediation analysis were conducted on a total of
    4919 respondents aged 20-84 years using cross-sectional 1999-2002 data from the
    US National Health and Nutrition Examination Survey. Inadequate PA correlated
    with 1.28\% shorter LTL and was a factor accounting for 35\% of the relationship
    between BMI and LTL (β = -0.0128, 95\% CI = 0.0259, 0.0004, p = .05). Smoking
    30-≥59 pack years correlated with 4\% shorter LTL and accounted for 21\% of the
    relationship between \%TBF and LTL (β = -0.0386, 95\% CI = -0.0742, -0.0030, p
    = .03). Improvement in diet correlated with 0.11\% longer LTL and contributed
    25\% of the association between \%TBF and LTL (β = 0.0011, 95\%CI =0.0004, 0.0018,
    p = .01). Diet correlated with 0.11\% longer LTL and correspond to 28\% of the
    relationship between WC and LTL (β = 0.0011, 95\%CI = 0.0004, 0.0018, p = .03).
    Interventions to improve modifiable behaviors may ameliorate cellular aging and
    aging related health conditions due to obesity among US adults.
