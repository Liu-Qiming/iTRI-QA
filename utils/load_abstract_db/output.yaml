- abstract: 'BACKGROUND: Dietary energy restriction in mammals, particularly at a
    young age, extends the life span. Leukocyte telomere length (LTL) is thought to
    be a bioindicator of aging in humans. High n-6 (omega-6) PUFA intake may accelerate
    LTL attrition. OBJECTIVE: We determined whether lower energy and higher PUFA intakes
    in young adulthood are associated with shorter LTL in cross-sectional and longitudinal
    analyses. DESIGN: In a longitudinal observational study (405 men, 204 women),
    diet was determined at baseline by a semiquantitative food-frequency questionnaire,
    and LTL was determined by Southern blots at mean ages of 30.1 y (baseline) and
    43.2 y (follow-up). Spearman correlations and multivariable linear regression
    were used. RESULTS: Baseline energy intake was inversely associated with follow-up
    LTL in men (standardized β = -0.171, P = 0.0005) but not in women (P = 0.039 for
    sex interaction). The difference in men between the highest and lowest quintiles
    of energy was 244 base pairs (bp) (95\% CI: 59, 429 bp) and between extreme quintiles
    of LTL was 440 kcal (95\% CI: 180, 700 kcal). Multivariable adjustment modestly
    attenuated the association (β = -0.157, P = 0.002). Inverse associations, which
    were noted for all macronutrients, were strongest for the unsaturated fatty acids.
    In multivariable models including energy and the macronutrients (as percentage
    of energy), the significant inverse energy-LTL association (but not the PUFA-LTL
    association) persisted. The energy-LTL association was restricted to never smokers
    (standardized β = -0.259, P = 0.0008; P = 0.050 for the smoking × calorie interaction).
    CONCLUSIONS: The inverse calorie intake-LTL association is consistent with trial
    data showing beneficial effects of calorie restriction on aging biomarkers. Further
    exploration of energy intake and LTL dynamics in the young is needed.'
