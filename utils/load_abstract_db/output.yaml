- abstract: 'Background: Preclinical studies have suggested that dietary creatine
    may affect sleep quality yet no studies have explored the potential association
    between creatine consumption and sleep patterns or disorders in the general population.
    Aim: This cross-sectional study aims to examine the association between creatine
    consumption and sleep habits and disorders among individuals aged 16 years and
    older, using data from the 2007-2008 National Health and Nutrition Examination
    Survey (NHANES). Methods: The analysis included 5988 individuals (50.5\% females)
    with a mean age of 47.4 ± 19.5 years. Daily creatine intake was assessed through
    individual in-person 24-h food recall interviews, categorizing respondents into
    two groups: those with suboptimal creatine intake ({\textless}1.00 g per day)
    and those meeting recommended intake (dietary creatine ≥ 1.00 g per day). Sleep
    was evaluated during household interviews using questions on sleep habits and
    disorders from the NHANES Sleep Disorders component. Results: The average daily
    creatine intake among participants was 0.88 ± 0.85 g (95\% CI, 0.86 to 0.90),
    while the mean nightly sleep duration was 6.8 ± 1.5 h (95\% CI, 6.8 to 6.9). Additionally,
    1331 respondents (22.2\%) reported consulting a doctor or health professional
    for sleep-related issues. Participants with suboptimal creatine intake had a significantly
    higher prevalence of trouble sleeping compared to those consuming recommended
    amounts (23.7\% vs 19.3\%; P {\textless} 0.01), with an odds ratio of 1.30 (95\%
    CI: 1.13 to 1.48) for experiencing sleep disturbances. However, the prevalence
    of more severe sleep disorders did not differ significantly between the two creatine
    sub-populations (P {\textgreater} 0.05). Conclusion: Our findings suggest that
    participants meeting recommended creatine intake levels had a reduced risk of
    experiencing mild sleeping difficulties. These findings may serve as a basis for
    future interventional studies aimed at validating and confirming the potential
    benefits of dietary creatine in the field of sleep medicine.'
