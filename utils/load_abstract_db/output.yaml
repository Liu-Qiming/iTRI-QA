- abstract: 'BACKGROUND: Long-term exposure to cadmium-polluted environments may lead
    to shortened leukocyte telomere length and cognitive decline. This study aims
    to investigate (1) the associations among blood cadmium levels, leukocyte telomere
    length, and cognitive function, and (2) the mediating role of leukocyte telomere
    length between blood cadmium levels and cognitive function among older adults
    in the United States. METHODS: Using data from the National Health and Nutrition
    Examination Survey (NHANES) 1999-2002. Cadmium exposure level was assessed by
    measuring cadmium levels in blood samples. Leukocyte telomere length was measured
    by quantitative polymerase chain reaction, and cognitive function was measured
    by the digit symbol substitution test (DSST). RESULTS: A total of 2185 older adults
    aged over 60 were included in this study, comprising 1109 (49.65\%) males. Elevated
    blood cadmium levels were significantly associated with the risk of a decline
    in cognitive function (β = - 2.842, p = 0.018). Shorter leukocyte telomere lengths
    were significantly associated with a higher risk of a decline in cognitive function
    (β = 4.144, p = 0.020). The total indirect effect on the blood cadmium level and
    cognitive function via leukocyte telomere length was - 0.218 (p = 0.012). The
    mediation effect was estimated to be 0.218/2.084 × 100\% = 10.46\%. CONCLUSION:
    The findings suggest that cadmium exposure may increase the risk of cognitive
    impairment by causing shortened leukocyte telomere length.'
