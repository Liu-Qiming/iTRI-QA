- abstract: 'BACKGROUND: Evidence regarding the correlation between lipoproteins and
    telomere length in US adults is limited. We aimed to investigate whether lipoproteins
    was associated with telomere length using US National Health and Nutrition Examination
    Survey (NHANES) database. METHODS: A total of 6468 selected participants were
    identified in the NHANES Data Base (1999-2002). The independent and dependent
    variables were lipoproteins and telomere length, respectively. The covariates
    included demographic data, dietary data, physical examination data, and comorbidities.
    RESULTS: In fully-adjusted model, we found that 0.1 differences of telomere length
    were positively associated with HDL-C [0.19 (95\% CI 0.07, 0.31)], while the associations
    between LDL-C [0.19 (95\% CI -0.27, 0.65)], TG [- 1.00 (95\% CI -2.09, 0.07) and
    telomere length were not detected. By nonlinearity test, only the relationship
    between HDL-C and telomere length was nonlinear. The inflection point we got was
    1.25. On the left side of the inflection point (telomere length ≤ 1.25), a difference
    in 0.1 of telomere length was associated with 0.50 difference in HDL-C. CONCLUSION:
    After adjusting for demographic data, dietary data, physical examination data,
    and comorbidities, telomere length is not associated with LDL-C and TG, but is
    positively associated with HDL-C when telomere length is less than 1.25.'
