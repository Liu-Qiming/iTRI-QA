- abstract: 'SCOPE: Leukocyte telomere length (LTL) is an important biomarker of aging.
    This study examined whether inflammatory potential of diet, as measured by the
    Dietary Inflammatory Index(TM) (DII) has an impact on telomere shortening in the
    National Health and Nutrition Examination Survey (NHANES). We also carried out
    validation of the DII with C-reactive protein (CRP). METHODS AND RESULTS: Data
    came from NHANES 1999-2002. LTL and CRP were assayed from leukocyte DNA and serum
    specimens, respectively. The DII was calculated from food intakes assessed using
    24-h dietary recalls and expressed per 1000 calories consumed. Associations were
    examined using survey-based multivariable linear regression for log-transformed
    LTL. After multivariable adjustment, higher DII scores (i.e. relatively more pro
    inflammatory) were associated with shorter LTL both when used as continuous (b
    = -0.003; 95\% confidence interval [CI] = -0.005, -0.0002) and as quartiles (b(DIIquartile4vs1)
    = -0.013; 95\% CI = -0.025, -0.001; P(trend) = .03). In this same sample the DII
    also was associated with CRP ≥3 mg/L (OR(DIIcontinuous) = 1.10; 95\% CI = 1.06,
    1.16). CONCLUSION: In these NHANES data there was an association between DII and
    LTL. This study also provided a successful construct validation of the DII using
    CRP in a nationally representative sample. These results are consistent with the
    hypothesis that diet-associated inflammation determines LTL.'
