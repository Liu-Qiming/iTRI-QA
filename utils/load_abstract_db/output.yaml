- abstract: The associations between milk intake frequency and milk fat consumption
    and telomere length, an index of biological aging, were studied using an NHANES
    sample of 5,834 U.S. adults and a cross-sectional design. The milk consumption
    variables were assessed with the NHANES Diet Behavior and Nutrition questionnaire.
    The quantitative polymerase chain reaction method was used to measure leukocyte
    telomere length. Results showed that milk consumption frequency was not related
    to telomere length; however, there was a strong association between milk fat intake
    and telomere length. With the sample delimited to milk drinkers only, milk fat
    intake was linearly and inversely related to telomere length, after adjusting
    for the covariates (F = 8.6, P = 0.0066). For each 1 percentage point increase
    in milk fat consumed (e.g., 1\% to 2\%), adults had more than 4 years of additional
    biological aging. With milk fat intake divided into 5 categories (i.e., milk abstainers,
    nonfat, 1\%, 2\%, and full-fat milk), mean telomere lengths differed across the
    categories (F = 4.1, P = 0.0093). The mean telomere difference between the extremes
    of milk fat intake (nonfat vs. full-fat) was 145 base pairs, representing years
    of additional biological aging for full-fat milk consumers. Effect modification
    testing indicated that the milk fat and cellular aging association may be partly
    due to saturated fat intake differences across the milk fat groups. When the sample
    was delimited to adults reporting only high total saturated fat intake (tertile
    3), the milk fat and telomere relationship was strong. However, when the sample
    was restricted to adults reporting only low saturated fat consumption (tertile
    1), there was no relationship between milk fat intake and telomere length. Overall,
    the findings highlight an association of increased biological aging in U.S. adults
    who consumed high-fat milk. The results support the latest Dietary Guidelines
    for Americans (2015-2020), which recommend consumption of low-fat milk, but not
    high-fat milk, as part of a healthy diet.
