- abstract: 'Telomeres are repetitive DNA sequences (TTAGGG) at the end of chromosomes.
    Cells with critically short telomeres enter replicative senescence and apoptosis.
    Several in vitro studies report that antimony causes cell apoptosis in human leukocyte
    cell lines. The goal of this analysis was to investigate whether there is an association
    between antimony exposure and leukocyte telomere length (LTL) among US adults
    aged 20 and older based on the National Health and Nutrition Examination Survey
    (NHANES) 1999-2002. We used multivariate linear regression to analyze the association
    of urinary antimony with LTL. LTL was log-natural transformed and the results
    were re-transformed and presented as percent differences. After adjustment for
    potential confounders, individuals in the 3rd and 4th quartiles of urinary antimony
    had statistically significantly shorter LTL (-4.78\%, 95\% CI: -8.42,-0.90; and
    -6.11\%, 95\% CI: -11.04,-1.00, respectively) compared to the lowest referent
    quartile, with evidence of a dose-response relationship (p-value for trend =0.03).
    Shorter LTL with antimony was driven by middle aged (40-59 years) and older (60-85
    years) adult groups. The association may be biologically plausible because of
    reported oxidative stress and apoptosis effects of antimony on blood cells, effects
    known to shorten telomere length.'
