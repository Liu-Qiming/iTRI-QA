- abstract: 'Telomeres contain TTAGGG (T; Thymine, A; Adenine and G; Guanine) repetitive
    sequences and are placed at the end of human chromosomes. Telomere dysfunction
    is implicated in some age-related and chronic diseases, but its association with
    total serum lipids and obesity is unknown. Our objective was to determine influenced
    of total serum lipids on leukocyte telomere lengths (TLs). Participants were selected
    by cluster sampling from 22 districts of Tehran. The questionnaires were completed
    by 500 subjects and after the initial assessment in terms of lifestyle, nutrition,
    home, and job, 300 healthy people, aged 25-40 years were finally selected. TLs
    and serum level of total lipids were measured by quantitative real-time PCR and
    the Phillips method, respectively. The average telomere length (T/S) and total
    lipids were 1.05 ± 0.3 mg/dl and 643.3 ± 70.8 mg/dl, respectively. We found that
    a one unit difference in the following parameters were associated with kilo base
    pair differences in TL: Age -0.0002 (95\% CI [-0.0022, -0.0018]), BMI -0.0019
    (95\% CI [-0.0003, -0.0034]), TC 0.0001 (95\% CI [-0.0006, -0.0007]), TG -0.0010
    (95\% CI [-0.0015, -0.0004]), PL 0.0001 (95\% CI [-0.0005, -0.0007]), and TSL
    -0.0003 (95\% CI [-0.0008, 0.0001]). Spearman correlation analysis revealed an
    inverse relationship between TC (R = -0.53; 95\% CI [-0.61, -0.44]), TG (R = -0.50;
    95\% CI [-0.58, -0.41]), PL (R = -0.46; 95\% CI [-0.54-0.36]), and TSL (R = -0.63;
    95\% CI [-0.69, -0.56]) with T/S. Our research suggests that the inverse relationship
    was found between TL and weight, BMI, age, and TSL which were associated with
    obesity. High serum lipids concentration may be associated with systemic inflammation
    and atherosclerosis and may lead to oxidative stress, resulting in telomere shortening.'
