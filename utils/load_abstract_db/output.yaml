- abstract: 'BACKGROUND AND OBJECTIVES: Sex hormone concentrations and telomere length
    are age related responses of human body, while whether there is a direct relation
    between sex hormone and telomere length is uncertain. Therefore, we used the data
    of National Health and Nutrition Examination Survey (NHANES) to quantify their
    direct association. RESEARCH DESIGN AND METHODS: A total of 710 women aged 35-60
    years and 539 men aged 20-85 years were included from two cycles of the NHANES
    (1999-2002). Telomere length relative to standard reference DNA (T/S ratio) was
    measured using quantitative polymerase chain reaction method. Seven hormones in
    serum (5 in men and 2 in women) were assayed. Logistic regressions were used to
    calculate the odds ratios to evaluate the telomere length-sex hormones association.
    RESULTS: Men with vigorous physical activity (71.1\%) and without history of cardiovascular
    diseases, diabetes, and lipid-lowering drugs using tended to have a longer telomere
    length (all P-values {\textless} 0.05); while women with longer sedentary time,
    smaller pregnant or live birth, and with older ages of firth/last birth were likely
    with longer telomere length (all P-values {\textless} 0.05). After adjusted for
    potential confounders, only anti-Mullerian hormone was positively and stably associated
    with short leukocytes telomere length in men (OR: 1.098; 95\% CI: 1.034, 1.165).
    We did not detect any significant association of short telomere length with sex
    hormones in men and women. Discussion and Implications: Serum anti-Mullerian hormone
    in men was positively and stably associated with telomere length. More large-scaled
    and well-designed prospective studies are warranted to reconfirm our conclusions.'
