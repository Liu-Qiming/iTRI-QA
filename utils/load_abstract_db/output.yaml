- abstract: 'Previous studies have demonstrated the connection between obesity and
    telomere length. A recently devised metric for determining obesity, the weight-adjusted-waist
    index (WWI), offers a distinct advantage in predicting fat and lean mass by depicting
    weight-independent abdominal adiposity. This article presents the results of the
    inaugural study on the relationship between WWI and telomere length in adult populations.
    The cross-sectional investigation analyzed data from 3479 participants from the
    National Health and Nutrition Examination Survey (NHANES) conducted from 1999
    to 2000. To inspect linear and nonlinear correlations, we adopted weighted multiple
    logistic regression analysis and smooth curve fit, respectively. In addition,
    threshold effects and subgroup analyses were accomplished. In the fully adapted
    model, a significant adverse association of WWI with telomere length was detected
    [β = -0.02, 95\% CI: (-0.03, -0.00), P value = 0.01]. The adverse correlation
    remained consistent across all subcategories. We also discovered an inverted U-shaped
    curve linking WWI and telomere length, with a conspicuous inflection point of
    10.07 cm/√kg. For the first time, our research demonstrated strong links between
    WWI and telomere length. The inflection point suggests that controlling WWI within
    an optimum range might be essential for aging and health.'
