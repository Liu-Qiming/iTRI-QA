- abstract: To assess if there is an association between socioeconomic status and
    quality of life, functional status and markers of aging, we studied 86 women aged
    73 ± 7 years, who answered the WHO Qol Bref quality of life survey. Mini mental
    state examination, timed up and go test, 12 minutes' walk, hand grip and quadriceps
    strength, dual X-ray absorptiometry (DEXA), carotid intima-media thickness and
    telomere length in peripheral leukocytes were measured. Successful aging was defined
    as a walking speed, handgrip strength, appendicular lean body mass, timed up and
    go and minimental values above cutoff points for disability. Participants with
    successful aging had a higher quality of life score and were more likely to live
    in rich municipalities. There was a positive correlation between telomere length,
    right handgrip strength and total fat free mass. Therefore, there is an association
    between socioeconomic status, successful aging and quality of life.
