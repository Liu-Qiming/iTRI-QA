- abstract: 'BACKGROUND: The evidence on the association between cobalamin (Cbl) and
    aging or relevant outcomes is limited and controversial. We aimed to investigate
    the relationships between cobalamin intake- and function-related biomarkers and
    biological aging. METHODS: The study encompassed 22,812 participants aged 20 years
    and older from the National Health and Nutrition Examination Survey. A panel of
    biomarkers or algorithms was used to assess biological aging, including Klemera-Doubal
    Age Acceleration (KDMAccel), Phenotypic age acceleration (PhenoAgeAccel), telomere
    length, α-Klotho, and PhenoAge advancement. Weighted generalized linear regression
    analysis was used to assess the associations between cobalamin-intake biomarkers
    (serum cobalamin, cobalamin intake from food, cobalamin supplement use, serum
    methylmalonic acid [MMA], and homocysteine [Hcy]) and function-related biomarkers
    (functional cobalamin deficiency and cobalamin insensitivity index). RESULTS:
    Among the 22,812 individuals, the weighted mean (SE) age was 48.3 (0.2) years
    and 48.0\% were males. Unexpectedly, serum and dietary cobalamin as well as serum
    MMA and Hcy levels were positively associated with most indicators of biological
    aging. Cobalamin sensitivity was assessed by the combination of binary Cbl(low/high)
    and MMA(low/high) or Hcy(low/high) (cutoff values: 400 pg/mL for cobalamin, 250
    nmol/L for MMA, and 12.1 μmol/l for Hcy) and a newly constructed cobalamin insensitivity
    index (based on the multiplicative term of serum cobalamin and serum MMA or Hcy).
    The multivariable-adjusted β (95\%CIs) of KDMAccel in the MMA(low)Cbl(low), MMA(low)Cbl(high),
    MMA(high)Cbl(low), and MMA(high)Cbl(high) groups were reference, 0.27 (0.03 to
    0.51), 0.85 (0.41 to 1.29), and 7.97 years (5.77 to 10.17) respectively, which
    were consistent for the combination of serum Hcy and cobalamin. Both cobalamin
    insensitivity indices were robustly associated with biological aging acceleration
    in a dose-response pattern (each p {\textless} 0.001). CONCLUSIONS: Decreased
    cobalamin sensitivity but not cobalamin insufficiency might be associated with
    biological aging acceleration. Further studies would improve understanding of
    the underlying mechanisms between decreased cobalamin sensitivity and biological
    aging acceleration.'
