- abstract: 'OBJECTIVES: The rate of biological aging is influenced by various factors
    such as genetics, environment, and diet. The dietary inflammatory index (DII)
    is strongly associated with various chronic diseases. The aim of this study was
    to investigate the association between DII and biological aging in US adults using
    quantitative indicators. METHODS: Based on data from the National Health and Nutrition
    Examination Survey (NHANES) 1999-2018, weighted multiple linear regression models,
    generalized weighted models, and smoothed fitted curves were used to investigate
    the linear and nonlinear relationships of DII with four biological markers of
    aging (biological age, phenotypic age, telomere length, and serum klotho concentration).
    RESULTS: A total of 35,575 adult participants with complete data were included
    in the study. After adjusting for all confounders, significant positive correlations
    were found between DII with biological age [0.070 (0.045, 0.095)] and phenotypic
    age [0.421 (0.371, 0.471)], with an increase of 0.07 and 0.42 years in biological
    age and phenotypic age, respectively, for each increase in DII score. The negative
    correlations between DII with telomere length [ - 0.005 ( - 0.008, - 0.002)] and
    klotho [ - 3.874 ( - 7.409, - 0.338)] were significant only in partially adjusted
    models and differed across subgroups. CONCLUSIONS: In the current study, higher
    DII scores (greater pro-inflammatory dietary potential) were associated with biological
    aging. These findings may contribute to the development of aging prevention strategies
    through dietary interventions.'
