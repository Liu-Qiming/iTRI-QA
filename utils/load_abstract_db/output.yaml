- abstract: 'BACKGROUND: More indications proved that diet might be involved in the
    telomere length, a marker of biological aging and chronic diseases. Copper is
    widely viewed as one of the essential elements in the diet. Therefore, this study
    aimed to evaluate the relationship between telomere length and dietary copper
    intake in hypertension and provide a basis for guiding dietary copper intake in
    patients with hypertension. METHODS: The data was collected from the National
    Health and Nutrition Examination Survey (NHANES) in 1999-2000 and 2001-2002. The
    relevance between telomere length and dietary copper intake in hypertension is
    assessed using a multivariable linear regression model. RESULTS: We gathered 1,867
    participants with hypertension with assessed telomere length and dietary copper
    intake. We found that one unit increasing log-transformed dietary copper intake
    in hypertension was significantly associated with longer telomere length base
    pair (bp) (β = 112.20, 95\% confidence interval [CI]: 5.48, 218.92), after controlling
    for covariates, including age, sex, ethnicity, body mass index (BMI), physical
    activity, and taking medication for hypertension. For the age group, we found
    that one unit increasing log-transformed dietary copper in hypertension was associated
    with longer telomere length (β = 237.95, 95\% CI: 114.39, 361.51) in the age group
    {\textgreater}45 years. The grouping was based on whether the participants take
    medication for hypertension. We found that one unit increasing log-transformed
    dietary copper in hypertension was associated with longer telomere length (β =
    116.47, 95\% CI: 0.72, 232.21) in the group that takes medication for hypertension.
    CONCLUSIONS: This study demonstrates that dietary copper intake was associated
    with longer telomere length in patients with hypertension, which provides evidence
    for guiding dietary copper intake in patients with hypertension. However, further
    studies are needed to evaluate the effect of copper supplementation on telomere
    length in patients with hypertension in well-designed random control studies and
    prospective studies.'
