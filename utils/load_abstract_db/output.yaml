- abstract: 'Telomere length is a good index of cellular aging. Longer telomeres are
    predictive of longer life, and healthy lifestyles are associated with longer telomeres.
    This study explored the relationship between time spent jogging or running each
    week and leukocyte telomere length (LTL) in 4458 randomly selected U.S. adults.
    The association was studied using data collected by the National Health and Nutrition
    Examination Survey (NHANES), and a cross-sectional design. Total weekly jog/run
    time was calculated from survey responses. From the minute totals, three categories
    were formed: {\textless}10 min/week, 10-74 min/week, and ≥75 min/week. Adults
    in the third category met the U.S. guidelines. Data were analyzed using one-way
    ANOVA. Partial correlation was used to adjust for differences in potential mediating
    factors, including demographic and lifestyle/medical factors. In the total sample,
    after adjusting for all the potential covariates, mean LTL significantly differed
    across the three jog/run categories (F = 4.1, p = 0.0272). Specifically, adults
    who met the guidelines via jogging and/or running had significantly longer telomeres
    than adults who performed no jogging/running. Adults in the middle category did
    not differ from the other two categories. A minimum of 75 min of jogging/running
    weekly is predictive of longer telomeres when compared to adults who do not jog
    or run regularly.'
