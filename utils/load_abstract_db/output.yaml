- abstract: 'OBJECTIVE: Telomeres are long hexamer (TTAGGG) repeats at the ends of
    chromosomes, and contribute to maintenance of chromosomal stability. Telomere
    shortening has been linked to cancers and other chronic diseases in adults, although
    evidence for causal associations is limited. The aim of this study was to determine
    whether nutritional factors are associated with telomere length (TL) in children.
    METHODS: We conducted a cross-sectional study of nutritional factors and TL in
    437 children between 2009 and 2011. Healthy children ages 3, 6, and 9 y provided
    blood samples, and their parents completed a food frequency questionnaire and
    a telephone interview about relevant environmental exposures. TL and blood micronutrient
    levels were measured, and genotyping at 10 loci was undertaken. Associations between
    the micronutrients and other variables were assessed using linear regression.
    RESULTS: No significant main or interactive effects of age or sex were seen. After
    adjustment for age, sex, parental education, and month of blood collection, TL
    was inversely associated with plasma zinc, and shorter in children with the homozygous
    mutant genotype of the RFC G80A (rs1051266) polymorphism. CONCLUSIONS: To the
    best of our knowledge, this is the first investigation of the association between
    telomere length and micronutrients in healthy children. The reason for the inverse
    relationship of TL with zinc is unknown but could be the result of an increase
    in telomere sequence deletions caused by labile zinc induction of oxidative stress.
    These findings should be corroborated in other studies before nutritional recommendations
    might be considered.'
