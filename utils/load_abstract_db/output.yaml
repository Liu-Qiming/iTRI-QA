- abstract: 'Background: Acculturation profiles and their impact on telomere length
    among foreign-born Hispanics/Latinos living in the United States (US) are relatively
    unknown. The limited research available has linked acculturation with shortened
    telomere length. Objectives: To identify acculturation profiles among a US representative
    sample of Hispanics/Latinos and to then examine telomere length differences between
    profiles. Methods: We conducted a latent class analysis among a non-institutionalized
    US-representative sample of Hispanics/Latinos using the 1999-2002 National Health
    and Nutrition Examination Survey (N = 2,292). The latent variable of acculturation
    was assessed by length of time in the US and language used as a child, read and
    spoken, usually spoken at home, used to think, and used with friends (i.e., Spanish
    and/or English). Telomere length assessed from leukocytes was used as the distal
    continuous outcome. Results: We identified five profiles: (1) low acculturated
    [33.2\% of sample]; (2) partially integrated [18.6\% of sample]; (3) integrated
    [19.4\% of sample]; (4) partially assimilated [15.1\% of sample]; and (5) assimilated
    [13.7\% of sample]. Acculturation profiles revealed nuanced differences in conditional
    probabilities with language use despite the length of time spent in the US. While
    telomere length did vary, there were no significant differences between profiles.
    Conclusion: Profiles identified revealed that possible life-course and generational
    effects may be at play in the partially assimilated and assimilated profiles.
    Our findings expand public health research using complex survey data to identify
    and assess the dynamic relationship of acculturation profiles and health biomarkers,
    while being among the first to examine this context using a person-centered approach.'
