- abstract: 'As an anti-inflammatory and antioxidant, vitamin K has the potential
    to reduce telomere attrition. However, the correlation between dietary vitamin
    K and telomere length (TL) has not been reported. We aimed to investigate the
    association between these 2 variables. This study included 3754 participants from
    the National Health and Nutrition Examination Survey 2001-2002 database. We used
    multivariate linear regression and restricted cubic splines to assess the relationship
    between dietary vitamin K intake and TL. Subgroup analyses and interaction tests
    were utilized to examine the stability of the results. After adjusting for all
    variables, each unit increase in daily dietary intake of vitamin K lengthened
    telomeres by 0.22 base pairs (β = 0.22, 95\% CI: 0.09-0.36, P = .001). Individuals
    with the highest dietary vitamin K intake had significantly longer TL (β = 80.27,
    95\% CI: 20.83-139.71, P = .008). Subgroup analyses suggested that this association
    persisted in populations stratified by gender, age, diabetes, cardiovascular disease
    (CVD), body mass index and total energy intake (P for interaction {\textgreater}
    .05). A linear relationship between dietary vitamin K intake and TL was observed
    in restricted cubic splines (P for nonlinear = .554). In conclusion, our findings
    suggest that dietary vitamin K intake is positively associated with TL, providing
    recent evidence to guide the management of healthy diets.'
