- abstract: 'BACKGROUND: Identifying the impact of environmental mixtures on human
    health is an important topic. However, such studies face challenges when exposure
    measurements lie below limit of detection (LOD). While various approaches for
    accommodating a single exposure subject to LOD have been used, their impact on
    mixture analysis has not been thoroughly investigated. Our study aims to understand
    the impact of five popular LOD accommodation approaches on mixture analysis results
    with multiple exposures subject to LOD, including omitting subjects with any exposures
    below LOD (complete case analysis); single imputations by LOD/ [Formula: see text]
    , and by estimates from a censored accelerated failure time (AFT) model; and multiple
    imputation (MI) with or without truncation based on LOD. METHODS: In extensive
    simulation studies with high-dimensional and highly correlated exposures and a
    continuous health outcome, we examined the performance of each LOD approach on
    three mixture analysis methods: elastic net regression, weighted quantile sum
    regression (WQS) and Bayesian kernel machine regression (BKMR). We further analyzed
    data from the National Health and Nutrition Examination Survey (NHANES) on how
    persistent organic pollutants (POPs) influenced leukocyte telomere length (LTL).
    RESULTS: Complete case analysis was inefficient and could result in severe bias
    for some mixture methods. Imputation by LOD/ [Formula: see text] showed unstable
    performance across mixture methods. Conventional MI was associated with consistent
    mild biases, which can be reduced by using a truncated distribution for imputation.
    Estimating censored values by AFT models had a minimal impact on the results.
    In the NHANES analysis, imputation by LOD/ [Formula: see text] , truncated MI
    and censored AFT models performed similarly, with a positive overall effect of
    POPs on LTL while PCB126, PCB169 and furan 2,3,4,7,8-pncdf being the most important
    exposures. CONCLUSIONS: Our study favored using truncated MI and censored AFT
    models to accommodate values below LOD for the stability of downstream mixture
    analysis.'
