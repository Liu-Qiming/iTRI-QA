- abstract: Accelerated telomere attrition is related to various diseases, and multiple
    factors have been reported to influence telomere length. However, little attention
    has focused on the relationship between serum phosphate levels and mean telomere
    length. The purpose of this study was to explore the relationship between serum
    phosphate levels and mean telomere length in the US general population. A total
    of 7,817 participants from the 1999-2002 NHANES were included. The association
    between serum phosphate levels and mean telomere length was investigated using
    regression models. A remarkably positive relationship between serum phosphate
    levels and mean telomere length emerged after adjustments were made for covariates.
    The adjusted β coefficient of serum phosphate levels for mean telomere length
    was 0.038 (95\% confidence intervals (CIs), 0.022 to 0.095, p = 0.002). A longer
    telomere length was observed in participants with serum phosphate levels in the
    highest quartiles, and a dose-dependent association was observed. Our study demonstrated
    that higher quartiles of phosphate had a remarkable correlation with longer telomere
    length.
