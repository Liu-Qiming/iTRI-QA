- abstract: 'OBJECTIVES: Early-life intelligence has been shown to predict multiple
    causes of death in populations around the world. This finding suggests that intelligence
    might influence mortality through its effects on a general process of physiological
    deterioration (i.e., individual variation in "biological age"). We examined whether
    intelligence could predict measures of aging at midlife before the onset of most
    age-related disease. METHODS: We tested whether intelligence assessed in early
    childhood, middle childhood, and midlife predicted midlife biological age in members
    of the Dunedin Study, a population-representative birth cohort. RESULTS: Lower
    intelligence predicted more advanced biological age at midlife as captured by
    perceived facial age, a 10-biomarker algorithm based on data from the National
    Health and Nutrition Examination Survey (NHANES), and Framingham heart age (r
    = 0.1-0.2). Correlations between intelligence and telomere length were less consistent.
    The associations between intelligence and biological age were not explained by
    differences in childhood health or parental socioeconomic status, and intelligence
    remained a significant predictor of biological age even when intelligence was
    assessed before Study members began their formal schooling. DISCUSSION: These
    results suggest that accelerated aging may serve as one of the factors linking
    low early-life intelligence to increased rates of morbidity and mortality.'
