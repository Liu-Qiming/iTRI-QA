- abstract: The length of telomeres is an objective measure of biologic ageing. This
    study evaluated the extent minutes of walking per week are associated with leukocyte
    telomere length (LTL) in a random sample of 5,823 U.S. adults. The investigation
    was cross-sectional and data were obtained from the National Health and Nutrition
    Examination Survey (NHANES). LTL was measured by the quantitative polymerase chain
    reaction method. Walking minutes was calculated from walking frequency and duration
    measures. Results showed that for each year of chronological age, telomeres were
    15.6 base pairs shorter (P {\textless} 0.0001). With walking minutes and LTL treated
    as continuous variables, the relationship was quadratic, not linear (F = 11.2,
    P = 0.0023). With walking time divided into three categories, adults who performed
    ≥ 150 minutes of walking per week had longer telomeres than those who did no regular
    walking, and those who did some, but less than the recommendation (F = 5.0, P
    = 0.0137). Regular walkers were estimated to have a biologic ageing advantage
    associated with 6.5-7.6 years less biologic ageing compared to non-walkers, after
    adjusting for covariates. Additional investigations designed to study causality
    and the mechanisms associated with the walking and LTL relationship are needed.
