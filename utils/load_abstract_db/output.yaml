- abstract: The role of dietary macronutrients and energy intake in the aging process
    has been well-established. However, previous research has mainly focused on the
    association between leukocyte telomere length (LTL) and individual macronutrients,
    while the effects of macronutrient composition on LTL remain unclear. This cross-sectional
    analysis involved 4130 US adults (44.8 ± 17.0 years; 51\% female) from the National
    Health and Nutrition Examination Survey during 1999-2002. A single 24-h dietary
    recall is used to collect dietary data. The relationship between dietary macronutrient
    composition and LTL is examined using three-dimensional generalized additive models.
    After adjustment for age, sex, ethnicity, education, physical activity, BMI, and
    dietary quality, a three-dimensional association of macronutrient composition
    with LTL (P = 0.02) is revealed. Diets lower in protein (5-10\%), higher in carbohydrates
    (75\%), and lower in fat (15-20\%) are associated with the longest LTL corresponding
    to 7.7 years of slower biological aging. Diets lowest in protein (5\%) and carbohydrate
    (40\%), while highest in dietary fat (55\%) are associated with the shortest LTL,
    corresponding to accelerated biological aging of 4.4 years. The associations appeared
    magnified with higher energy intake. These findings support a complex relationship
    between dietary macronutrients and biological aging independent of diet quality.
