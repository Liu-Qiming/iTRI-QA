- abstract: This investigation was designed to study the relationship between weight
    change over 10 years and leukocyte telomere length (LTL) in a large sample of
    3070 randomly selected U.S. adults, 36-70 years old. The National Health and Nutrition
    Examination Survey (NHANES) data were used to examine the relationship between
    percent weight change and LTL. Potential mediating variables were controlled using
    partial correlation. After adjusting for age, race, year, and housing status,
    the association between percent weight change over 10 years and LTL was significant
    in women (F = 6.9, p = 0.0138). Adjusting for the demographic and several other
    covariates weakened the relationship slightly (F = 4.7, p = 0.0392). With all
    the covariates controlled, for each one percentage point increase in weight over
    the previous 10 years, telomeres were, on average, 3.48 base pairs (bp) shorter
    in women. Given that each one-year increase in age was associated with telomeres
    that were 15.0 bp shorter in women, the median weight change in U.S. women over
    the previous 10 years (an increase of 10.4\%) was predictive of LTLs that were
    36 bp shorter, on average, or an increase of 2.4 years of biological aging. Percent
    weight change over 10 years was not associated with LTL in U.S. men. Percent weight
    change over 10 years is a strong predictor of biological aging in U.S. women,
    but not in men.
