- abstract: 'BACKGROUND: Osteoarthritis (OA) is a worldwide public health concern,
    mainly afflicting older adults. Although the etiology of OA remains unclear, environmental
    factors are increasingly considered as non-negligible risk factors. This study
    aims to evaluate the associations of urinary metals with OA risk and the mediated
    effect of biological aging. METHODS: Nine urinary metal concentrations were detected
    among 12,584 U.S. adults based on the National Health and Nutrition Examination
    Survey (NHANES), including barium (Ba), cadmium (Cd), cobalt (Co), cesium (Cs),
    molybdenum (Mo), lead (Pb), antimony (Sb), thallium (Tl), and uranium (Tu). Multivariable
    logistic regression and weighted quantile sum (WQS) regression were used to explore
    the associations of single metal and mixed metals with OA risk, respectively.
    Furthermore, biological aging was measured from different perspectives, including
    cell senescence (telomere length) and whole-body aging (phenotypic age and biological
    age). Mediation analyses were conducted to investigate the mediated effects of
    aging on the associations of metals with OA risk. RESULTS: In the single-exposure
    model, Cd, Co, and Cs were identified to be positively associated with OA risk,
    with odds ratios (OR) ranging from 1.48 to 1.64 (all P {\textless} 0.05). Mixed-exposure
    analyses showed consistent associations (OR 1.23, 95\%CI 1.10 to 1.37) and highlighted
    that Cd, Co, and Cs were responsible for the outcomes. Additionally, Cd, Co, Cs,
    Pb, and Tl were positively associated with biological aging markers, while all
    biological aging markers had significant associations with OA risk. Further mediation
    analyses showed that the associations of single metal (mainly Cd and Cs) and mixed
    metals with OA risk parallelly mediated by the above biological aging markers,
    with the proportion of mediation ranging from 16.89 to 69.39\% (all P {\textless}
    0.05). Moreover, such associations were also serially mediated through telomere
    length-biological age path and telomere length-phenotypic age path (the proportion
    of mediation: 4.17-11.67\%), indicating that metals accelerated cell senescence
    to lead to whole-body aging and finally aggravated OA progress. CONCLUSIONS: These
    findings suggested that exposure to metals increased OA risk, which was possibly
    and partly mediated by biological aging.'
