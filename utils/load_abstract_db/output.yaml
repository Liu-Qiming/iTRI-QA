- abstract: 'Background: Recent studies have suggested a link between reproductive
    health and later-life chronic conditions, yet the mechanism remains unclear. One
    proposed mechanism is through chronic inflammation. The objective of this study
    was to examine the association between endometriosis and uterine fibroids and
    biomarkers of inflammation and cellular aging. Materials and Methods: We used
    data from the National Health and Nutrition Examination Survey (N = 2342; 1999-2002).
    Adjusted logistic and linear regression were used to examine the association between
    these two reproductive conditions and elevated C-reactive protein (CRP; {\textgreater}3.0
    mg/L) and leukocyte telomere length (T/S ratio), respectively. Given that a greater
    length of time spent with a condition may represent persistence of an inflammatory
    process, we further examined the association between time since disease diagnosis
    on telomere length among the subset of women with diagnosed endometriosis and
    fibroids. Results: Women with endometriosis had greater odds of having elevated
    CRP than those without endometriosis (OR = 1.60; 95\% CI: 1.05 to 2.45). Women
    with endometriosis had a shorter telomere length than women without endometriosis
    (-3.4, 95\% CI: -7.3 to -0.3 in age-adjusted models and -2.9, 95\% CI: -8.8 to
    3.5 in fully adjusted models). Telomeres were 1\% (95\% CI: -1.2 to -0.6) shorter
    for every elapsed year since endometriosis diagnosis. No substantive patterns
    emerged between uterine fibroids and CRP or telomere length. Conclusions: Women
    with endometriosis (or a longer duration of time spent with endometriosis) had
    higher inflammatory markers and shorter mean telomere length. These results provide
    further insights into potential mechanisms linking endometriosis to chronic disease
    and later-life health.'
