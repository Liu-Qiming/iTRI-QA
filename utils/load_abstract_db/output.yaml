- abstract: 'BACKGROUND/OBJECTIVES: To assess the relationship between plasma trans-fatty
    acids (TFAs) levels and leucocyte telomere length (TL) in a US adult population
    sample. SUBJECTS/METHODS: National Health and Nutrition Examination Survey (NHANES)
    database was used for this study. Gas chromatography was used to separate derivatised
    fatty acids (Four major TFAs [palmitelaidic acid (C16:1n-7t), trans vaccenic acid
    (C18:1n-7t), elaidic acid (C18:1n-9t), and linoelaidic acid (C18:2n-6t,9t)]) which
    were then quatified using negative chemical ionization mass spectrometry. Data
    analyses used multivariable linear regressions, while accounting for the survey
    design. RESULTS: A total of 5446 eligible participants, with 46.8\% (n = 2550)
    being men, were included. Their average age was 47.1 years for the total sample,
    and 47.8 and 46.5 years in men and women respectively (p = 0.085 for men vs. women
    difference). Concentrations of palmitelaidic acid and linolelaidic acid decreased
    with increasing length of the telomere (p {\textless} 0.05). Univariable linear
    regressions revealed a significant negative association between levels of the
    palmitelaidic acid, elaidic acid, vaccenic acid, and linolelaidic acid with TL.
    However when models were adjusted for age, sex, ethnicity, education, marital
    status, sub-clinical inflammation, body mass index, and smoking, only palmitelaidic
    acid and linolelaidic acid remained significant (p {\textless} 0.05). CONCLUSIONS:
    TFAs levels and particularly palmitelaidic and linolelaidic acids, are likely
    negatively associated with telomere lenght. Future studies should explore the
    potential implications of these associations.'
