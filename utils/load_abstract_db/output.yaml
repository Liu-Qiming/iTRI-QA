- abstract: 'BACKGROUND: To verify whether shorter telomere length is associated with
    anorexia of ageing in community-dwelling older people. METHODS: Conducted as a
    cross-sectional investigation, the study enrolled 448 participants residing in
    an urban area of a municipality in Brazil. Relative telomere length in blood samples
    was measured using quantitative polymerase chain reaction (qPCR), whereas the
    presence of anorexia of ageing was determined using the Simplified Appetite Nutritional
    Questionnaire. Data analysis employed multiple logistic regression. RESULTS: Among
    the 448 older individuals surveyed, 70.69\% were female, and the predominant age
    bracket ranged from 60 to 69 years (45.08\%). Approximately 25\% exhibited the
    shortest telomeric length, with a corresponding anorexia of ageing prevalence
    of 41.16\%. Older individuals with diminished telomere lengths displayed an increased
    likelihood of experiencing anorexia of ageing (odds ratio [OR] = 1.92; 95\% confidence
    interval [CI] = 1.12-3.29), independent of factors such as gender, age group,
    depressive symptoms, pain and performance in basic daily life activities. CONCLUSIONS:
    The observed association between anorexia of ageing and a telomeric biomarker
    underscores the imperative to meticulously evaluate the nutritional dimensions
    of older people, with a view to implementing interventions that may enhance their
    overall health status.'
