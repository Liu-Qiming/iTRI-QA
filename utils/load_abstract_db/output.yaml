- abstract: 'BACKGROUND: Telomere length is closely associated with the occurrence
    and development of cardiovascular and other diseases. Monocyte to high-density
    lipoprotein cholesterol ratio (MHR) is a novel indicator of inflammation, oxidative
    stress, and metabolic syndrome, with some predictive ability for related disease
    risks in clinical practice. However, there is no research on the correlation between
    these two factors. METHODS: Using data from the National Health and Nutrition
    Examination Survey (NHANES) from 1999 to 2002, we conducted analysis and research
    on the correlation between MHR and telomere length using the Kruskal-Wallis H
    test, Spearman rank correlation analysis, and partial correlation analysis. Weighted
    linear regression analysis assessed the strength of the association between the
    two variables, while restricted cubic spline regression (RCS) explored potential
    nonlinear relationships between them. RESULTS: The results of correlation analysis
    showed that MHR levels were negatively correlated with telomere length (ρ=-0.083,
    P {\textless} 0.001), and this relationship remained statistically significant
    after controlling for other covariates (P all {\textless} 0.001). Weighted linear
    regression analysis showed that after adjusting for all covariates, MHR remained
    negatively associated with telomere length (β = -0.020; 95\% CI: -0.039 to -0.002;
    P = 0.037). Subgroup analysis shows that the negative association between MHR
    and telomere length appeared more striking among females (𝛽 = -0.024; 95\%CI:
    -0.050 to 0.001; P = 0.058), the Non-Hispanic White (𝛽 = -0.022; 95\%CI: -0.045
    to 0.002; P = 0.066), and other race (𝛽 = -0.067; 95\%CI: -0.134 to -0.000; P
    = 0.049). Using RCS explored potential nonlinear relationships between MHR and
    telomere length, revealing no nonlinear relationship between the two (P = 0.102).
    CONCLUSIONS: This study suggests a negative correlation between MHR levels and
    telomere length in American adults. More comprehensive research is needed to confirm
    these findings in the future.'
