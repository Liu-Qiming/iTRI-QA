- abstract: 'BACKGROUND: To examine the association between serum concentrations of
    antioxidant and telomere length (TL) in U.S adults. METHODS: Participants of the
    National Health and Nutrition Examination Survey (NHANES) with data available
    on TL measures from 2001 to 2002 were included. Serum lipophilic antioxidants
    level was measured using high performance liquid chromatography with photodiode
    array detection. We used analysis of co-variance and multivariable-adjusted linear
    regression models, accounting for the survey design and sample weights. RESULTS:
    Of the 5992 eligible participants, 47.5\% (n = 2844) were men. The mean age was
    46.9 years overall, 47.2 years in men and 46.6 in women (p = 0.071). In age, sex,
    race, education, marital status, adiposity, smoking, C-reactive protein adjusted
    linear regressions, antioxidant, serum α-carotene, trans-β-carotene, cis- β-carotene,
    β-cryptoxanthin and combined Lutein/zeaxanthin were positively and significantly
    associated with TL (all p {\textless} 0.001). CONCLUSIONS: Our findings support
    a possible positive association between serum concentrations of lipophylic antioxidant
    and TL. The implications of this association deserve further investigation.'
