- abstract: 'BACKGROUND: It is hypothesized that environmental exposures and behaviour
    influence telomere length, an indicator of cellular ageing. We systematically
    associated 461 indicators of environmental exposures, physiology and self-reported
    behaviour with telomere length in data from the US National Health and Nutrition
    Examination Survey (NHANES) in 1999-2002. Further, we tested whether factors identified
    in the NHANES participants are also correlated with gene expression of telomere
    length modifying genes. METHODS: We correlated 461 environmental exposures, behaviours
    and clinical variables with telomere length, using survey-weighted linear regression,
    adjusting for sex, age, age squared, race/ethnicity, poverty level, education
    and born outside the USA, and estimated the false discovery rate to adjust for
    multiple hypotheses. We conducted a secondary analysis to investigate the correlation
    between identified environmental variables and gene expression levels of telomere-associated
    genes in publicly available gene expression samples. RESULTS: After correlating
    461 variables with telomere length, we found 22 variables significantly associated
    with telomere length after adjustment for multiple hypotheses. Of these varaibales,
    14 were associated with longer telomeres, including biomarkers of polychlorinated
    biphenyls([PCBs; 0.1 to 0.2 standard deviation (SD) increase for 1 SD increase
    in PCB level, P {\textless} 0.002] and a form of vitamin A, retinyl stearate.
    Eight variables associated with shorter telomeres, including biomarkers of cadmium,
    C-reactive protein and lack of physical activity. We could not conclude that PCBs
    are correlated with gene expression of telomere-associated genes. CONCLUSIONS:
    Both environmental exposures and chronic disease-related risk factors may play
    a role in telomere length. Our secondary analysis found no evidence of association
    between PCBs/smoking and gene expression of telomere-associated genes. All correlations
    between exposures, behaviours and clinical factors and changes in telomere length
    will require further investigation regarding biological influence of exposure.'
