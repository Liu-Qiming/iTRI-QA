- abstract: 'Background: Several reports suggest potential cytotoxic effects of creatine,
    possibly due to its role in facilitating the formation of food-borne chemical
    carcinogenic compounds. Aim: This cross-sectional study aims to investigate the
    relationship between creatine consumption and various carcinogenic biomarkers
    in blood and urine among individuals aged 18 years and older, utilizing data from
    the 2013-2014 National Health and Nutrition Examination Survey (NHANES). Methods:
    Daily creatine intake was assessed using the Dietary Data databases, which were
    compiled from individual in-person 24-h food recall interviews. The concentrations
    of carcinogenic compounds (heterocyclic amines, acrylamide, and formaldehyde)
    were extracted from NHANES 2013-2014 Laboratory Data database. Results: The final
    analysis included 1763 adult respondents, of whom 907 (51.4\%) were female. The
    mean daily creatine intake was 0.83 ± 0.77 grams (95\% CI, from 0.80 to 0.87).
    Regression analysis revealed no significant relationship between daily creatine
    intake and most carcinogenic biomarkers, except for a significant correlation
    (Model 1) between creatine intake and acrylamide levels (B = -3.999, ß = -0.088,
    p = 0.05). Model 2 (demographics) confirmed a significant relationship between
    daily creatine intake and circulating acrylamide (B = -3.490, ß = -0.077, p =
    0.02), as well as for blood levels of glycidamide (B = -2.992, ß = -0.068, p =
    0.05) and urinary 2-Amino-1-methyl-6-phenylimidazo[4,5-b]pyridine (B = 0.190,
    ß = 0.088, p = 0.03). However, no correlation between creatine consumption and
    any carcinogenic biomarkers remained significant after adjusting for nutritional
    factors (Model 3) (p {\textgreater} 0.05). Conclusion: In conclusion, the consumption
    of dietary creatine may be considered safe and not associated with increased levels
    of above carcinogens in the general population.'
