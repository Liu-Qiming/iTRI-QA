- abstract: 'BACKGROUND: Recent studies have shown that telomere length has significantly
    relationship with different age-related diseases. However, the relationship between
    mean telomere length (MTL) and elevated blood pressure (BP) has been unclear.
    Therefore, the aim of the recent study was tried to explore the association of
    MLT with BP. METHODS: There were 5,981 subjects from the National Health and Nutrition
    Examination Surveys (NHANES, 1999-2002) was included in analysis. The MTL was
    measured using the quantitative polymerase chain reaction (PCR) method and expressed
    in telomere-to-single copy gene (T/S) ratio and grouped into quartiles. Multivariate
    linear [expressed in beta and 95\% confidence interval (CI)], logistic regression
    [odds ratios (ORs) and 95\% CI] analyses and smooth curve fitting were performed
    to evaluate the relationship between MTL, BPs and the likelihood of hypertension.
    RESULTS: The mean age of the participants was 45.2±17.3 years, including 2,923
    (48.9\%) males. After adjusting for potential confounders, MLT was significantly
    related to the prevalence of hypertension (OR: 0.12, 95\% CI: 0.02, 0.94; P=0.04).
    Smooth curve fitting found a non-linear relationship between MTL, the levels of
    systolic and diastolic blood pressure (SBP/DBP) and the prevalence of hypertension.
    The inflection points for the smooth curve of MLT were at 0.86, 1.02 and 0.80
    (T/S ratio) respectively. The betas (95\% CIs) for SBP [-12.58 (-20.07, -5.09),
    P{\textless}0.01 and 2.25 (0.07, 4.43), P=0.04] and DBP [4.88 (1.29, 8.47), P{\textless}0.01
    and -3.30 (-5.54, -1.06), P{\textless}0.01], and ORs (95\% CIs) for the prevalence
    of hypertension [0.02 (0.001, 9.71), P=0.15 and 0.26 (0.026, 2.60), P=0.25] on
    the left and right of the inflection point, respectively. CONCLUSIONS: Our findings
    revealed that MTL was related with SBP, DBP and the odds of hypertension in a
    non-linear manner.'
