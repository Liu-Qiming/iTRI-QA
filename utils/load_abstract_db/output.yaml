- abstract: 'BACKGROUND \& AIMS: Sarcopenia is common in patients with liver disease
    and both sarcopenia and short telomeres are associated with mortality, however
    their relationship in patients with liver disease remains unknown. METHODS: A
    cohort of 16,072 adults from the National Health and Nutrition Examination Survey
    from 1999 to 2006 was analyzed. Liver disease was defined by aminotransferases
    and classified into etiology-based categories. Sarcopenia was defined by dual-energy
    x-ray absorptiometry. All analyses were conducted separately on each multiple
    imputation data set and combined via Rubin''s rules. P-values for group comparisons
    were calculated by testing logistic regression parameter estimates. Cox proportional
    hazards regression was used for mortality analysis with mortality data available
    until 2015. RESULTS: Sarcopenia was present in 9.5\% of patients with liver disease.
    Age, race, income, education, physical inactivity, and certain medical comorbidities
    were associated with sarcopenia. Patients with liver disease and sarcopenia had
    significantly shorter telomeres than patients with liver disease without sarcopenia
    when unadjusted for age. The interaction between telomere length and sarcopenia
    was significantly associated with all-cause mortality. CONCLUSIONS: The implications
    of telomere length on all-cause mortality in patients with liver disease varied
    by age and sarcopenia status. Shorter telomeres appear to be more highly associated
    with increased mortality in older patients without sarcopenia.'
