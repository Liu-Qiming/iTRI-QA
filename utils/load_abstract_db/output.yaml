- abstract: Low creatine availability may be linked to an elevated risk of neuronal
    damage, yet this association remains inadequately explored at the population level.
    Utilizing 2013-2014 National Health and Nutrition Examination Survey data, the
    current study found a negative correlation between dietary creatine intake and
    serum levels of neurofilament light chain (NfL; a biomarker for neuronal damage)
    in a cohort of 1912 individuals (52.2\% females) aged 20-75 years. This inverse
    association persisted even after adjusting for other nutritional variables known
    to influence neuronal viability. The observed pattern, where increased dietary
    creatine intake was associated with reduced circulating NfL levels, suggests potential
    protective effects of creatine against neuronal injury.
