- abstract: 'BACKGROUND: This study examines the association of periodontitis with
    telomere length (TL) and effect modification by population characteristics. METHODS:
    We analyzed data from 3,478 participants from the 1999 to 2002 National Health
    and Nutrition Examination Survey. Probing depth, attachment loss, and bleed on
    probing (BOP, available for 1,973 participants only) were examined on the distal,
    mesial, or mid-facial site of each tooth in two randomly selected quadrants. We
    defined periodontitis severity according to the Centers for Disease Control/American
    Academy of Periodontology guideline. TL from leukocytes was measured with qPCR.
    We used linear and logistic regression to examine the adjusted association of
    different severity of periodontitis and BOP with continuous TL (bp) and dichotomized
    short TL ({\textless}median), respectively. To assess effect modification, we
    stratified the analyses by a priori selected population characteristics including
    sex, age, body weight status, smoking, and cardiometabolic comorbidity. RESULTS:
    Moderate BOP ({\textless}10\% bleeding sites) was significantly associated with
    a shorter continuous TL (β = -89.0, SE = 37.8). Moderate to severe periodontitis
    was significantly associated with 47\% (95\% confidence interval [IL], 1.04 to
    2.09) higher odds of shorter TL, compared with those with mild or no periodontitis.
    The association was stronger in those who were female (adjusted OR, 1.76; 95\%
    CI, 1.10 to 2.83), overweight or obese (adjusted OR, 1.64; 95\% CI, 1.12 to 2.41),
    or had cardiometabolic comorbidities (adjusted OR, 2.13; 95\% CI, 1.38 to 3.29).
    CONCLUSIONS: Periodontitis was associated with TL, a biomarker of cellular aging.
    The association was stronger in females, overweight or obese, or those with cardiometabolic
    diseases. Treatment on periodontitis could potentially protect individuals from
    aging-related diseases.'
