- abstract: 'CONTEXT: Both obesity and inflammation are related to accelerated aging.
    It is not yet known whether inflammation mediates the effects of obesity on aging.
    OBJECTIVE: This work aims to dissect the direct effect of body mass index (BMI)
    and its indirect effect through C-reactive protein (CRP) on leukocyte telomere
    length (LTL) to determine the mediation effect of CRP on the BMI-LTL association.
    METHODS: The study cohort included 5451 adults (1404 Mexican American, 3114 White,
    and 933 Black individuals; 53.5\% male; mean age = 49.2 years) from the 1999 to
    2002 National Health and Nutrition Examination Survey. General mediation models
    were used to examine the mediation effect of CRP on the BMI-LTL association. RESULTS:
    After adjusting for age, race, sex, physical activity, alcohol use, and serum
    cotinine, the total effect of BMI on LTL was significant (standardized regression
    coefficient, β = -.054, P {\textless} .001) without CRP included in the model.
    With inclusion of CRP in the model, the indirect effect of BMI on LTL through
    CRP was estimated at β equal to -.023 (P {\textless} .001), and the direct effect
    of BMI on LTL in its absolute value decreased to β equal to -.031 (P = .025).
    The mediation effect of CRP was estimated at 42.6\%. The mediation model parameters
    did not differ significantly between race and sex groups. CONCLUSION: These results
    suggest that the inverse BMI-LTL association is partly mediated by obesity-induced
    inflammation. The significant direct effect of BMI on LTL with removal of the
    mediation effect through CRP indicates that obesity is associated with LTL attrition
    also through other noninflammatory mechanisms.'
