- abstract: 'AIMS: Leukocyte telomere length (LTL), as a biomarker of biological aging,
    is associated with the prevalence and complications of diabetes. This study aims
    to investigate the associations between LTL and all-cause and cause-specific mortality
    in patients with type 2 diabetes. METHODS: All participants with baseline LTL
    records were included from the National Health and Nutrition Examination Survey
    1999-2002. Death status and its causes were ascertained for National Death Index
    based on International Classification of Diseases, Tenth Revision code. Cox proportional
    hazards regression models were established to estimate the hazard ratios (HRs)
    of LTL associating with all-cause and cause-specific mortality. RESULTS: The study
    enrolled 804 diabetic patients with the mean follow-up of 14.9 ± 2.59 years. There
    were 367 (45.6\%) all-cause deaths, 80 (10.0\%) cardiovascular deaths, and 42
    (5.2\%) cancer-related deaths. Longer LTL was associated with reduced all-cause
    mortality, whereas this association disappeared after adjusting for other variables.
    Compared with the lowest tertiles of LTL, the multivariable-adjusted hazard ratio
    of cardiovascular mortality was 2.11 (95\% confidence interval [CI] 1.31-3.39;
    p {\textless} .05) in the highest tertiles. In terms of cancer mortality, the
    highest tertile was negatively correlated with the risk of cancer mortality (HR
    0.58 [95\% CI 0.37, 0.91], p {\textless} .05). CONCLUSION: In conclusion, LTL
    was independently associated with the risk of cardiovascular mortality in patients
    with type 2 diabetes and was negatively correlated with the risk of cancer mortality.
    Telomere length may be a predictor of cardiovascular mortality in diabetes.'
