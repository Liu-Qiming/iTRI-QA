- abstract: 'PURPOSE: To investigate whether there is a direct, age-independent association
    between telomere length and visual acuity decline in a large community-based cohort
    study. METHODS: Participants older than 40 with linked leukocyte telomere length
    (LTL) were enrolled in NHANES. LTL was assayed using qPCR from the participants''
    blood samples. Best corrected visual acuity (BCVA) of the better-seeing eye was
    analyzed, with visual impairment (VI) defined as BCVA ≥ 20/40. LTL was grouped
    into quartiles, and its association with BCVA and VI was evaluated after adjusting
    for covariates. RESULTS: Among the 4,480 enrolled participants, the weighted means
    of age, BCVA, and telomere length were 56.1 ± 11.9 years, 0.05 ± 0.08 logMAR,
    and 5,662 ± 36 base pairs, respectively. The proportion of VI was 2.6\%. After
    adjusting for covariates including sex, ethnicity, education, family poverty income
    ratio, general health status, hypertension, diabetes, smoking, and body mass index,
    BCVA was significantly worse in participants with shorter LTL, with a significant
    trend (p = 0.002). However, after further adjusting for age, the association between
    LTL and BCVA was no longer significant, without a trend (p = 0.640). No significant
    association or trend between LTL and VI was found in the stepwise logistic model.
    CONCLUSIONS: No age-independent association between LTL and BCVA was found. Our
    study indicates LTL may not serve as a biomarker for age-related visual acuity
    decline.'
