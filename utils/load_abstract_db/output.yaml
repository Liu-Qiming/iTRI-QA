- abstract: 'Migraine, common in individuals under 50 years, is linked to oxidative
    stress. The association between telomere length shortening and migraine, along
    with potential age-related influences, has not been comprehensively studied. This
    cross-sectional study included data from 6169 participants in the National Health
    and Nutrition Survey (NHANES) from 1999 to 2002, encompassing information on peripheral
    blood leukocyte telomere length, severe headache or migraine, and potential confounders.
    Stratifying by age (20-50 years, {\textgreater} 50 years), we employed multivariable
    logistic regression, restricted cubic splines and interaction test to investigate
    age-influenced telomere length in relation to migraine. In participants aged 20-50
    years, the odds ratio (OR) for migraine in the shortest telomere length group
    T1 (0.39-0.89) was 1.35 (95\% confidence interval [95\% CI] 1.01, 1.79) compared
    to the longest group T3 (1.10-9.42), whereas in those aged {\textgreater} 50 years,
    the OR of T1 was 0.93 (95\% CI 0.60, 1.43). Additionally, telomere length and
    age interacted in the development of migraine (p for interaction: 0.010). In individuals
    aged 20-50, an L-shaped relationship was found between telomere length and migraine,
    with an inflection point at 1.02T/S ratio. The OR was 9.34 (95\% CI 1.56, 55.99)
    for telomere lengths {\textless} 1.02T/S ratio. These findings suggest age influences
    the association between telomere length and migraine in U.S. adults.'
