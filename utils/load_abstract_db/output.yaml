- abstract: 'INTRODUCTION: Physical activity may protect against health consequences
    associated with obesity, yet less is known on how the duration of obesity alters
    this association, specifically as it relates to leukocyte telomere length. METHODS:
    The 1999-2002 NHANES was used to place individuals into 6 mutually exclusive groups
    based on physical activity status and weight status/duration. RESULTS: All active
    individuals, except for those overweight/obese for longer durations, were associated
    with longer telomeres in comparison to sedentary individuals. CONCLUSIONS: Physical
    activity may attenuate the decline in telomere length associated with obesity,
    but this protective effect may be negated by prolonged periods of overweight/obesity.'
