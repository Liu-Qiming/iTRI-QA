- abstract: 'BACKGROUND: Organophosphate insecticides have been widely used for {\textgreater}30
    years, and are reported to be associated with various age-related chronic diseases.
    While shortening of telomere length has been considered as a marker of cellular
    aging, only a few small studies have been conducted to examine any difference
    of telomere length in workers exposed to organophosphates versus controls. Epidemiologic
    studies of the dose-response associations between environmental organophosphate
    exposure and telomere length in the general population are few. OBJECTIVE: This
    study aimed to evaluate the association between levels of organophosphate insecticide
    exposure and telomere length in the general population. METHODS: We analyzed data
    for 1724 participants aged 20 years or more from the National Health and Nutrition
    Examination Survey 1999-2002. Organophosphate insecticide exposure was estimated
    using measures of urinary concentrations for 3,5,6-trichloro-2-pyridinol (TCPY)
    and six non-specific dialkyl phosphate metabolites, e.g., diethyl thiophosphate
    (DETP). Multiple linear regression was conducted to assess the association between
    organophosphate exposure and telomere length. RESULTS: After controlling for sociodemographic
    and physical factors and urinary creatinine, participants in the second quartile
    for urinary TCPY had 0.06 (95\% CI: 0.02-0.10) T/S ratio shorter telomere length
    than those in the lowest quartile. By contrast, participants in the second and
    third tertiles of urinary DETP had 0.08 (95\% CI: 0.02-0.14) and 0.06 (95\% CI,
    0.01-0.11) T/S ratio longer telomere length than those in the lowest tertile.
    For other five metabolites, there was no association with telomere length. CONCLUSIONS:
    Levels of environmental exposures to certain organophosphate insecticides may
    be linked to altered telomere length in adults in the general population. Although
    our findings may need to be replicated, we provide the first evidence that environmental
    exposure to organophosphates may contribute to the alteration of telomere length,
    which is potentially related to biological aging and to the development of various
    chronic diseases.'
