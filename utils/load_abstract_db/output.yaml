- abstract: 'PURPOSE: Leukocyte telomere length (LTL) is an important biomarker of
    aging. The oxidative balance score (OBS) is used to assess the oxidative stress-related
    exposures of diet and lifestyle. This study is aimed at exploring if the OBS was
    associated with LTL. METHODS: 3220 adults were included in this study from the
    National Health and Nutrition Examination Survey (NHANES) 1999-2002. LTL was assayed
    from leukocyte DNA. Twenty dietary and lifestyle factors were selected to score
    the OBS. Survey-based multivariable linear regression was conducted to assess
    the association between the OBS and log-transformed LTL. RESULTS: The association
    between the OBS and log-transformed LTL was positive in females but not males.
    For females, compared with the lowest OBS category as a reference, the multivariable-adjusted
    beta estimate (95\% confidence interval, CI) for the highest OBS category was
    0.0701 (0.0205-0.1197) (p for trend {\textless} 0.01), and the multivariable-adjusted
    beta estimate (95\% CI) of the continuous OBS was 0.0039 (0.0014-0.0065). There
    was also the gender difference in the correlations of the dietary OBS and the
    lifestyle OBS with log-transformed LTL. CONCLUSION: There was a positive association
    between the OBS and LTL in females. This result suggested that diet and lifestyle
    might affect LTL by regulating oxidative balance.'
