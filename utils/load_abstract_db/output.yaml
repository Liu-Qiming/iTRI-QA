- abstract: 'OBJECTIVES: Hysterectomy is one of the most common gynecological surgical
    procedures, and most hysterectomies are performed for benign indications. Despite
    the frequency and known benefits of the procedure, it remains unclear whether
    it has potential adverse effects on long-term health and longevity. The aim of
    this study was to evaluate the association of age at benign hysterectomy with
    leukocyte telomere length, in data from the National Health and Nutrition Examination
    Survey (NHANES) from 1999 to 2002. STUDY DESIGN: In total, 811 women who had a
    hysterectomy were included in this cross-sectional study. MAIN OUTCOME MEASURES:
    To estimate the association of age at benign hysterectomy with telomere length,
    multivariate regression analyses adjusted for age, race/ ethnicity, education,
    marital status, income poverty ratio, body mass index (BMI), physical activity,
    smoking behavior, alcohol consumption, history of chronic disease and history
    of oophorectomy were conducted. Fitted smoothing curves were also evaluated. RESULTS:
    We found leukocyte telomere length was positively correlated with age at benign
    hysterectomy after adjusting for other confounders in both a minimally adjusted
    model [β = 4.18, 95\%CI: (0.17,8.20)] and a fully adjusted model [β = 4.63, 95\%
    CI:(0.56,8.70)]. CONCLUSIONS: Earlier age at benign hysterectomy was associated
    with shorter telomere length in a nationally representative population of women.
    These data provide new information in pre-surgical counseling and decision-making.'
